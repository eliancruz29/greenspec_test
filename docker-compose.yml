version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: greenspec-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - greenspec-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: greenspec-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_RUNNING_IN_CONTAINER=true
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=GreenSpecDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
      - Jwt__Secret=YourSuperSecretKeyThatIsAtLeast32CharactersLongForProductionUse!
      - Jwt__Issuer=GreenSpec
      - Jwt__Audience=GreenSpec
      - Cors__Origins=http://localhost:3000,http://frontend:3000
    ports:
      - "5001:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:8080/api/config || exit 1
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
    networks:
      - greenspec-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: greenspec-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5001/api
      - NEXT_PUBLIC_SIGNALR_URL=ws://localhost:5001/hubs/alerts
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - greenspec-network
    restart: unless-stopped

volumes:
  sqlserver-data:
    driver: local

networks:
  greenspec-network:
    driver: bridge
